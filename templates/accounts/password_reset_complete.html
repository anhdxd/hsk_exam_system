{% extends 'base.html' %}
{% load static %}

{% block title %}Đặt lại mật khẩu thành công - HSK Exam System{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-success text-white">
                    <h4><i class="fas fa-check-circle"></i> Thành công!</h4>
                </div>
                <div class="card-body text-center">
                    <div class="alert alert-success" role="alert">
                        <i class="fas fa-check-circle fa-3x mb-3 text-success"></i>
                        <h5>Mật khẩu đã được đặt lại thành công!</h5>
                        <p class="mb-0">Bạn có thể đăng nhập với mật khẩu mới ngay bây giờ.</p>
                    </div>
                    
                    <div class="mt-4">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Đăng nhập ngay
                        </a>
                    </div>
                    
                    <div class="mt-3">
                        <a href="{% url 'accounts:dashboard' %}" class="text-muted">
                            <i class="fas fa-home"></i> Về trang chủ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
